<div class="inventory">
    <p ng-show="!inventory_empty()" style="padding-left: 20px; font-size: 24px;">Your Inventory</p>
    <div ng-repeat="a_item in inventory_list" class="{{inventory_get_class(a_item)}} inventory_item" ng-click="inventory_item_click(a_item)" title="{{a_item}}" tooltips tooltip-template="{{a_item}}"><img src="img/item_{{a_item}}.png" style="width: 100px" /></div>
</div>
