<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <title>Queen's Treasure</title>
        <link rel="icon" type="image/png" href="img/item_key.png" />

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/tt.css">
        <!-- HACKY GLOBAL VARIABLES HERE -->
        <script>
history.pushState(null, null, document.URL);
window.addEventListener('popstate', function () {
    history.pushState(null, null, document.URL);
});
  var latestResults = {
     mostLikely: { name: "", prob: -1 } // Empty string means unknown
  };
</script>
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <!-- Controller -->
        <script src="index.controller.js"></script>
        <script src="header.controller.js"></script>
        <script src="tt.js"></script>

       <!-- AngularJS Material CSS now available via Google CDN; version 1.1.6 used here -->
  <!--       <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.css">    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.js"></script>
 -->

    </head>
    <body ng-app="mainApp" ng-controller="main_controller">
        <div id="loadingScene" style="text-align: center; margin-top: 270px; font-size: 80px;">
            Loading, please wait...<br />
            <span id="loadPerc">0</span>%
        </div>
        <div id="most_outer_container" style="display: none;">
            <div ng-include="'phone.html'" ng-show="is_game_scene() && current_level != 'ending'"></div>

            <div id='black'></div>
            <div class="container" ng-include="'menu.html'" ng-show="current_level == 'menu'"></div>
            <div class="container" ng-include="'bookshelf.html'" ng-show="current_level == 'bookshelf'"></div>
            <div class="container" ng-include="'bookshelf_open.html'" ng-show="current_level == 'bookshelf_open'"></div>
            <div class="container" ng-include="'level1.html'" ng-show="current_level == 'level1'"></div>
            <div class="container" ng-include="'level2.html'" ng-show="current_level == 'level2'"></div>
            <div class="container" ng-include="'outside.html'" ng-show="current_level == 'outside'"></div>
            <div class="container" ng-include="'lion.html'" ng-show="current_level == 'lion'"></div>
            <div class="container" ng-include="'entrance.html'" ng-show="current_level == 'entrance'"></div>
            <div class="container" ng-include="'qtr.html'" ng-show="current_level == 'qtr'"></div>
            <div class="container" ng-include="'ending.html'" ng-show="current_level == 'ending'"></div>
            <div class="container" ng-include="'ground.html'" ng-show="current_level == 'ground'"></div>
            <div class="container" ng-include="'cr.html'" ng-show="current_level == 'cr'"></div>

            <!--Inventory-->
            <div ng-include="'narr.html'"></div>
            <div ng-include="'inventory.html'" ng-show="inventory_is_visible()"></div>
        </div>

        <audio id="preloadPlayer"></audio><script src="preload_audio.js"></script>

    </body>
</html>
